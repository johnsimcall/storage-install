# Consider changing dict so it looks like this https://everythingshouldbevirtual.com/creating-vsphere-vms-using-ansible/
---
rhvCluster: Default
templateName: rhel75cloud
instanceType: XLarge
storageDomain: ssd-vmstore
dnsServer: 10.15.168.14
vm_root_password: redhat1
ssh_key: ssh-rsa  jcall@home.lab

vms:
  ocp-cns1:
    nic1:
      ipaddress: dhcp
      #ipaddress: 192.168.0.131
      #netmask:   255.255.255.0
      #gateway:   192.168.0.1
  ocp-cns2:
    nic1:
      ipaddress: dhcp
  ocp-cns3:
    nic1:
      ipaddress: dhcp

disks_size: 50GiB
disks:
  - name: ocp-cns1
    id:
      - 1 # docker-storage-setup
      - 2 # cns
  - name: ocp-cns2
    id:
      - 1
      - 2
  - name: ocp-cns3
    id:
      - 1
      - 2
